<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow | 專注戰情室</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-black text-light overflow-hidden-desktop">

<div id="app" class="container-fluid h-100 p-0 fade-in">
    <div class="row g-0 h-100">
        
        <aside class="col-lg-3 col-xl-2 d-flex flex-column bg-sidebar border-end border-dark-subtle p-3 h-100 position-relative z-2 shadow-lg">
            
            <div class="d-flex align-items-center gap-3 mb-4 px-2 py-2">
                <div class="logo-box rounded-3 shadow-glow">流</div>
                <div>
                    <h1 class="h6 m-0 fw-bold tracking-wide text-white">Focus Flow</h1>
                    <small class="text-secondary" style="font-size: 0.75rem;">專注戰情室</small>
                </div>
            </div>
            
            <div class="card glass-card mb-3 text-center border-0">
                <div class="card-body py-3">
                    <div class="clock-time font-monospace display-6 fw-bold text-gradient">{{ currentTime }}</div>
                    <div class="small text-secondary fw-medium">{{ currentDate }}</div>
                </div>
            </div>

            <div class="card glass-card flex-grow-1 mb-3 d-flex flex-column overflow-hidden border-0">
                <div class="card-header bg-transparent border-bottom border-secondary border-opacity-10 py-3">
                    <div class="d-flex align-items-center gap-2 text-secondary">
                        <i class="bi bi-list-task"></i>
                        <span class="small fw-bold ls-1">待辦清單</span>
                    </div>
                </div>
                <div class="card-body d-flex flex-column p-0 overflow-hidden">
                    <div class="p-2 border-bottom border-secondary border-opacity-10">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control bg-dark text-light border-secondary border-opacity-25" 
                                   v-model="newTaskInput" @keyup.enter="addTask" placeholder="輸入任務...">
                            <button class="btn btn-primary" type="button" @click="addTask">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                    </div>
                    
                    <ul class="list-group list-group-flush overflow-auto custom-scrollbar flex-grow-1 p-2">
                        <li v-for="task in tasks" :key="task.id" class="list-group-item bg-transparent border-0 d-flex align-items-center justify-content-between px-2 py-2 rounded mb-1 task-item">
                            <span class="text-truncate small text-light">{{ task.text }}</span>
                            <button class="btn btn-sm btn-icon text-secondary hover-danger p-0" @click="removeTask(task.id)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </li>
                        <li v-if="tasks.length === 0" class="text-center text-secondary small mt-4 fst-italic opacity-50">
                            無待辦事項
                        </li>
                    </ul>
                </div>
            </div>

            <button class="btn btn-outline-danger w-100 mb-3 btn-sm border-opacity-25" @click="clearHistory">
                <i class="bi bi-trash me-1"></i> 清除統計數據
            </button>

            <div class="card glass-card mt-auto border-0">
                <div class="card-body p-2 font-monospace">
                    <div class="d-flex align-items-center gap-2 mb-1">
                        <span class="status-dot" :class="{ online: isWsConnected }"></span>
                        <span class="small text-secondary">{{ wsMessage }}</span>
                    </div>
                    <div class="d-flex align-items-baseline gap-1">
                        <span class="h5 m-0 fw-bold text-light">{{ latency }}</span>
                        <span class="small text-muted">ms</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="col-lg-9 col-xl-10 d-flex flex-column p-4 h-100 overflow-hidden position-relative main-bg">
            
            <div class="bg-glow-purple"></div>
            <div class="bg-glow-blue"></div>

            <section class="d-flex justify-content-center mb-4 flex-shrink-0 z-1">
                <div class="timer-wrapper text-center">
                    
                    <span class="badge rounded-pill border px-3 py-2 mb-4 bg-black bg-opacity-50 backdrop-blur" 
                          :class="currentMode === 'focus' ? 'border-primary text-primary-light' : 'border-info text-info-light'">
                        <i class="bi" :class="currentMode === 'focus' ? 'bi-lightning-fill' : 'bi-cup-hot-fill'"></i>
                        {{ modeText }}
                    </span>

                    <div class="position-relative d-flex justify-content-center align-items-center mb-4">
                        <div class="timer-ring-container">
                            <svg class="progress-ring" width="260" height="260">
                                <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.05)" stroke-width="8" fill="transparent" r="120" cx="130" cy="130"/>
                                <circle class="progress-ring__circle" :stroke="modeColor" stroke-width="8" fill="transparent" r="120" cx="130" cy="130"
                                        :style="{ strokeDashoffset: progressOffset, strokeDasharray: circumference }"/>
                            </svg>
                            <div class="timer-number text-white tracking-tight">{{ formatTime }}</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-lg btn-primary fw-bold px-5 rounded-pill shadow-glow-btn transition-transform" @click="toggleTimer">
                            <i class="bi" :class="isRunning ? 'bi-pause-fill' : 'bi-play-fill'"></i>
                            {{ isRunning ? '暫停' : '開始' }}
                        </button>
                        <button class="btn btn-lg btn-outline-secondary px-4 rounded-pill transition-transform" @click="skipPhase">
                            <i class="bi bi-skip-forward-fill"></i>
                        </button>
                    </div>

                    <div class="mt-4 d-flex align-items-center justify-content-center gap-2">
                        <small class="text-secondary me-2">循環進度</small>
                        <div v-for="n in 4" :key="n" class="cycle-pill" :class="{ active: n <= cycleCount }"></div>
                    </div>
                </div>
            </section>

            <div class="row g-4 flex-fill min-h-0 z-1">
                <div class="col-md-6 d-flex flex-column min-h-0">
                    <div class="card glass-card h-100 border-0">
                        <div class="card-header bg-transparent border-0 pt-3 px-3">
                            <h3 class="h6 m-0 text-secondary text-uppercase ls-1 fw-bold">
                                <i class="bi bi-bar-chart-fill me-2"></i>過去 7 天專注時長 (分鐘)
                            </h3>
                        </div>
                        <div class="card-body position-relative p-3">
                            <div class="chart-container-fix">
                                <canvas id="weeklyChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 d-flex flex-column min-h-0">
                    <div class="card glass-card h-100 border-0">
                        <div class="card-header bg-transparent border-0 pt-3 px-3">
                            <h3 class="h6 m-0 text-secondary text-uppercase ls-1 fw-bold">
                                <i class="bi bi-pie-chart-fill me-2"></i>今日專注分佈
                            </h3>
                        </div>
                        <div class="card-body position-relative p-3">
                            <div class="chart-container-fix">
                                <canvas id="dailyChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
